<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Funcionario</title>
</h:head>
<h:body>
	<h1>Novo Funcionario</h1>
		<h:form>
			<fieldset>
				<legend>Dados Funcionario</legend>
				<h:panelGrid columns="2">

					<h:outputLabel value="Sexo:" for="sexo" />
					<h:selectOneMenu value="#{funcionarioBean.funcionario.sexo}">
						<f:selectItems value="#{funcionarioBean.funcionario.}" var="sexo"
						itemLabel="#{sexo}" itemValue="#{cargo.cod}" />
					</h:selectOneMenu>
					
					<h:outputLabel value="Nome:" for="nome" />
					<h:inputText id="nome" value="#{funcionarioBean.funcionario.nome}" />
														
					<h:outputLabel value="Cargo:" for="cargo" />
					<h:selectOneMenu value="#{funcionarioBean.funcionario.codCar}">
						<f:selectItems value="#{cargoBean.cargos}" var="cargo"
						itemLabel="#{cargo.descricao}" itemValue="#{cargo.cod}" />
					</h:selectOneMenu>
					
	
												
					<h:commandButton value="Gravar" action="#{funcionarioBean.gravar(funcionarioBean.funcionario.cod)}" />	
				</h:panelGrid>
			</fieldset>
		</h:form>
		<h:form>
			<h:dataTable value="#{funcionarioBean.funcionarios}" var="r">
                    <h:column>
                        <f:facet name="header">
                            Codigo
                        </f:facet>
                        <h:outputText value="#{r.cod}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Nome
                        </f:facet>
                        <h:outputText value="#{r.nome}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Sexo
                        </f:facet>
                        <h:outputText value="#{r.sexo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Cargo
                        </f:facet>
                        <h:outputText value="#{r.codCar}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Acoes
                        </f:facet>
                        <h:commandButton value="Editar" action="#{funcionarioBean.editar(r.cod)}"/>
                        <h:commandButton value="Exclir" action="#{funcionarioBean.remove(r.cod)}"/>
                    </h:column>
                </h:dataTable>
                <a href="index.html"> Volta</a>
       </h:form>
</h:body>
</html>
